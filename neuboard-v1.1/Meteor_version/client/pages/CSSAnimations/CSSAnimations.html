<template name="CSSAnimations">
  <div class="pageheader">
    <h1>CSS Animations</h1>
    <div class="breadcrumb-wrapper hidden-xs">
      <span class="label">You are here:</span>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">Dashboard</a>
        </li>
        <li class="active">CSS Animations</li>
      </ol>
    </div>
  </div>
  <section id="main-content" class="animated fadeInRight">
    <div class="row">

      {{#each animations}}
        <div class="col-md-2">
          <!-- START panel-->
          <div class="panel panel-default animated">
            <div class="panel-heading">{{this}}</div>
            <div class="panel-body">
              <button type="button" class="btn btn-default btn-block btn-3d" data-animated="{{this}}">Animate </button>
            </div>
          </div>
          <!-- END panel-->
        </div>
      {{/each}}
      
    </div>
  </section>
</template>
