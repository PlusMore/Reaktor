<template name="ToolTips">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">Tooltips</h3>
          <div class="actions pull-right">
              <i data-widget-toggle class="fa fa-chevron-down"></i>
              <i data-widget-close class="fa fa-times"></i>
          </div>
      </div>
      <div class="panel-body">
          <div class="tooltip-wrapper">
              <button type="button" class="btn btn-default" data-toggle="tooltip" tooltip-placement="left" tooltip="Tooltip on left">Tooltip on left</button>
              <button type="button" class="btn btn-default" data-toggle="tooltip" tooltip-placement="top" tooltip="Tooltip on top">Tooltip on top</button>
              <button type="button" class="btn btn-default" data-toggle="tooltip" tooltip-placement="bottom" tooltip="Tooltip on bottom">Tooltip on bottom</button>
              <button type="button" class="btn btn-default" data-toggle="tooltip" tooltip-placement="right" tooltip="Tooltip on right">Tooltip on right</button>
          </div>
      </div>
  </div>
</template>
