<template name="Dashboard">
    {{> DashboardHeader}}

    <section id="main-content" class="animated fadeInRight">
        <div class="row">
             
             <div class="col-md-12 col-lg-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-solid-success widget-mini">
                            <div class="panel-body">
                                <i class="icon-bar-chart"></i>
                                <span class="total text-center">$3,200</span>
                                <span class="title text-center">Earnings</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel widget-mini">
                            <div class="panel-body">
                                <i class="icon-support"></i>
                                <span class="total text-center">1,230</span>
                                <span class="title text-center">Support</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel widget-mini">
                            <div class="panel-body">
                                <i class="icon-envelope-open"></i>
                                <span class="total text-center">1,680</span>
                                <span class="title text-center">Messages</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-solid-info widget-mini">
                            <div class="panel-body">
                                <i class="icon-user"></i>
                                <span class="total text-center">12,680</span>
                                <span class="title text-center">Signups</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                <div class="panel panel-default  browser-chart">
                    <div class="panel-heading">
                        <h3 class="panel-title">BROWSER STATS</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <ul>
                                    <li><i class="fa fa-circle success-color"></i> Chrome</li>
                                    <li><i class="fa fa-circle primary-color"></i> Internet Explorer</li>
                                    <li><i class="fa fa-circle warning-color"></i> Safari</li>
                                    <li><i class="fa fa-circle info-color"></i> Firefox</li>
                                    <li><i class="fa fa-circle default-color"></i> Other</li>
                                </ul>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div id="doughnut-canvas-holder" ng-controller="chartJsDoughnutCtrl">
                                     <canvas tc-chartjs-doughnut chart-options="options" chart-data="data" width="137" height="137" ></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Monthly Goal</h3>
                    </div>
                    <div class="panel-body widget-gauge" ng-controller="gaugeCtrl">
                        <canvas width="160" height="100" id="gauge" gauge gauge-type="gaugeType"  options="gaugeOptions" value="value" max-value="maxValue" animation-time="animationTime"></canvas>
                        <div class="goal-wrapper">
                            <span class="gauge-value pull-left">$</span>
                            <span id="gauge-text" class="gauge-value pull-left">3,200</span>
                            <span id="goal-text" class="goal-value pull-right">$5,000</span>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        

        <div class="row">
            <div class="col-md-12 col-lg-12">
                {{> ServerStatsWidget}}
            </div>
        </div>
        <div class="row">
            
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                {{> ChatWidget}}
            </div>

             <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                {{> CalendarWidget}}
            </div>
            
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                {{> WeatherWidget}}
            </div>

        </div>
           
    </section>    
</template>

<template name="DashboardHeader">
    <div class="pageheader">
        <h1>Dashboard</h1>
        <p class="description">Welcome to NEUBOARD Responsive Admin Theme</p>
        <div class="breadcrumb-wrapper hidden-xs">
            <span class="label">You are here:</span>
            <ol class="breadcrumb">
                <li class="active">Dashboard</li>
            </ol>
        </div>
    </div>
</template>
