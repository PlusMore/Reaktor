<template name="404">
  <div class="row error-page">
      <div class="col-md-6 col-md-offset-3">
          <div id="error-container" class="block-error animated fadeInUp">
              <header>
                  <h1 class="error">404</h1>
                  <p class="text-center">Page not found</p>
              </header>


              <p class="text-center">Houston, we have a problem. We're having trouble loading the page you are looking for.</p>
              <div class="row">
                  <div class="col-md-6">
                      <a class="btn btn-info btn-block btn-3d" href="index.html">Back to Dashboard</a>
                  </div>
                  <div class="col-md-6">
                      <button class="btn btn-success btn-block btn-3d" onclick="history.back();">Previous Page</button>
                  </div>
              </div>

          </div>
      </div>
  </div>
</template>
