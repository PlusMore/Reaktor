<template name="SlidersAndProgress">

    {{#Layout template="Page"}}
        {{#contentFor "header"}}
          <h1>Sliders &amp; Progress</h1>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li>UI Elements</li>
            <li class="active">Sliders &amp; Progress</li>
        {{/contentFor}}

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sliders</h3>
                        <div class="actions pull-right">
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                Slider functionality provided by Slider. <a href="https://atmospherejs.com/zhenya/slider">Slider Docs.</a>
                            </div>
                            <div class="col-md-4">
                                <h4>Slider</h4>
                                {{>slider min=0 max=100 step=1 value=12}}
                            </div>
                            <div class="col-md-4">
                                <h4>Vertical Slider</h4>
                                {{>slider min=0 max=100 step=1 value=50 orientation='vertical'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Basic Progress</h3>
                        <div class="actions pull-right">
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-default" style="width: 10%">10%</div>
                        </div>

                        <div class="progress">
                            <div class="progress-bar progress-bar-primary" style="width: 20%">20%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-success" style="width: 40%">40%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-info" style="width: 60%">60%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning" style="width: 80%">80%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" style="width: 100%">100%</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Striped Progress</h3>
                        <div class="actions pull-right">
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-default" style="width: 10%">10%</div>
                        </div>

                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-primary" style="width: 20%">20%</div>
                        </div>
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-success" style="width: 40%">40%</div>
                        </div>
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-info" style="width: 60%">60%</div>
                        </div>
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-warning" style="width: 80%">80%</div>
                        </div>
                        <div class="progress progress-striped">
                            <div class="progress-bar progress-bar-danger" style="width: 100%">100%</div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Animated Progress</h3>
                        <div class="actions pull-right">
                            <i class="fa fa-chevron-down"></i>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-default" style="width: 10%">10%</div>
                        </div>
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-primary" style="width: 20%">20%</div>
                        </div>
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success" style="width: 40%">40%</div>
                        </div>
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-info" style="width: 60%">60%</div>
                        </div>
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-warning" style="width: 80%">80%</div>
                        </div>
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-danger" style="width: 100%">100%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {{/Layout}}
</template>
