<template name="Notifications">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">sAlert</h3>
          <div class="actions pull-right">
              <i class="fa fa-chevron-down"></i>
              <i class="fa fa-times"></i>
          </div>
      </div>
      <div class="panel-body">
          <div class="row">

              <div class="col-md-12">
                  <h3>sAlert Options</h3>
                  <p>
                    Show alert messages in your application. Functionality provided by the s-alert package. <a href="http://s-alert.meteor.com/">s-alert documentation</a>
                  </p>
                  <p>
                    <button type="button" class="btn btn-danger">Show Error</button>
                    <button type="button" class="btn btn-warning">Show Warning</button>
                    <button type="button" class="btn btn-info">Show Info</button>
                    <button type="button" class="btn btn-success">Show Success</button>
                  </p>
              </div>

          </div>
      </div>
  </div>
</template>
