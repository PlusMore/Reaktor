<template name="ThemePreview">
    {{#Layout template="Page"}}
        {{#contentFor "header"}}
            <h1>Theme Preview</h1>
            <p class="description">Configure your variables to change the theme.</p>
        {{/contentFor}}

        {{#contentFor "breadcrumb"}}
            <li class="active">Theme</li>
        {{/contentFor}}

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-solid-primary widget-mini">
                    <div class="panel-body">
                        <i class="icon-bar-chart"></i>
                        <span class="total text-center">$3,200</span>
                        <span class="title text-center">Primary Color</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-solid-info widget-mini">
                    <div class="panel-body">
                        <i class="icon-support"></i>
                        <span class="total text-center">1,337</span>
                        <span class="title text-center">Info Color</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-solid-default widget-mini">
                    <div class="panel-body">
                        <i class="icon-support"></i>
                        <span class="total text-center">1,230</span>
                        <span class="title text-center">Default Color</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-solid-success widget-mini">
                    <div class="panel-body">
                        <i class="icon-envelope-open"></i>
                        <span class="total text-center">1,680</span>
                        <span class="title text-center">Success Color!</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-solid-danger widget-mini">
                    <div class="panel-body">
                        <i class="icon-user"></i>
                        <span class="total text-center">1</span>
                        <span class="title text-center">Danger Color</span>
                    </div>
                </div>
            </div>
        </div>

    {{/Layout}}
</template>
